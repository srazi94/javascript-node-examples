<html>
  <head>
    <meta charset="UTF-8">
    <script src="script.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
  </head>
  <body>
    <h1>javascript-node-examples!</h1>
    <div id="testNode"></div>
    <script>
      var parent = document.getElementById("testNode");
      var para = document.createElement('p');
      var nodeText = document.createTextNode("This is a new paragraph.");
      para.appendChild(nodeText);
      parent.appendChild(para);
    </script>
  </body>
</html>
